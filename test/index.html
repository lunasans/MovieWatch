<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Dark Mode Test</title>
  <link rel="stylesheet" href="../css/output.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300 min-h-screen flex items-center justify-center">
  <label class="inline-flex items-center cursor-pointer">
    <input type="checkbox" id="darkModeSwitch" class="sr-only peer">
    <div class="w-11 h-6 bg-gray-300 rounded-full dark:bg-gray-600 peer-checked:bg-blue-600 relative transition-colors">
      <div class="absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition-transform duration-300 transform peer-checked:translate-x-5"></div>
    </div>
    <span class="ml-3 text-sm text-gray-700 dark:text-gray-300">Dark Mode</span>
  </label>

  <script>
    if (localStorage.getItem('dark-mode') === 'true') {
      document.documentElement.classList.add('dark');
      document.getElementById('darkModeSwitch').checked = true;
    }

    document.getElementById('darkModeSwitch').addEventListener('change', function() {
      if (this.checked) {
        document.documentElement.classList.add('dark');
        localStorage.setItem('dark-mode', 'true');
      } else {
        document.documentElement.classList.remove('dark');
        localStorage.setItem('dark-mode', 'false');
      }
    });
  </script>
</body>
</html>
